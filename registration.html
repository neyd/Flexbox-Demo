<html>
    <head>
        <title>Registration</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
            <nav class="nav-registration" >
                <h1 class="logo-name">MS+</h1>
                <h3 class="p">Register please, it's free</h3>
                <form method="post" action="Register">
                    <input class="login" type="text" name="username" placeholder="Username" required />
                    <input class="login" type="text" name="email" placeholder="Email" required />
                    <input class="login" type="password" name="password" placeholder="Password" required />
                    <input class="login" type="password" name="r_password" placeholder="Confirm password" required />
                    <label id="Accept">
                        <div id="divA" class="Accept">
                            <i class="a"></i>
                        </div>
                        <p class="acceptLabel">Agree the terms and policy</p>
                    </label>
                    <input type="submit" class="submit-button" />
                </form>
                <small class="p">
                    An Already have Acount?
                </small>
                <a class="btn-white" href="Entering.html">
                    Login Now
                </a>
            </nav>
        <script type="text/javascript" src="JS/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="JS/script.js"></script>
    </body>
</html>
